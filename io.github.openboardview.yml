id: io.github.openboardview
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: openboardview
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home

modules:
  - name: openboardview
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATPAK=ON
    sources:
      - type: git
        url: https://github.com/OpenBoardView/OpenBoardView/
        tag: 9.95.2
    post-install:
      - install -Dm644 asset/flatpak/io.github.openboardview.desktop /app/share/applications/
      - install -Dm644 asset/flatpak/io.github.openboardview.xml /app/share/mime/packages/
      - install -Dm644 asset/flatpak/io.github.openboardview.svg /app/share/icons/hicolor/scalable/apps/
      - install -Dm644 asset/io.github.openboardview.metainfo.xml /app/share/metainfo/
    sources:
      - type: git
        url: https://github.com/OpenBoardView/OpenBoardView/
        tag: 9.95.2
